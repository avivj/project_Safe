<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firebase Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 18px; margin: 10px; padding: 10px 20px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Firebase Data Sender</h1>
    <button onclick="sendData(0)">Send 0</button>
    <button onclick="sendData(1)">Send 1</button>
    <div id="status"></div>
    <div id="receivedData"></div>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            // Your Firebase configuration object goes here
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();

        function sendData(value) {
            database.ref('data').push(value)
                .then(() => {
                    document.getElementById('status').textContent = 'Data sent: ' + value;
                })
                .catch((error) => {
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                });
        }

        // Listen for data changes
        database.ref('data').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('receivedData').textContent = 'Latest data: ' + JSON.stringify(data);
        });
    </script>
</body>
</html>
